<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <script src="app.js"> </script>
        <title>Avengers Character Search</title>
    </head>
    <body>
        <header>
            <h1>THE AVENGERS LOOKUP</h1>
        </header>
        <main>
            <form>
                <label>
                    <h3>Search by Full Name or Alias</h3>
                </label>
                <input id ="searchField" name="search" type="text" placeholder="e.g. Captain America or Steve Rogers" />
                <button name ="searchbtn" id="btn" type ="submit">Search</button>
            </form>
            <div id ="result">
            </div>
        </main>

    </body>
</html>
